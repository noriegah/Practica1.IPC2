<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="registrar.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <form class="formulario">
        <h1>Registrar</h1>
        <div class="contenedor">
            <div class="entrada-contenedor">
                <input type="text" placeholder="Nombre" id="nomreg">
            </div>
            <div class="entrada-contenedor">
                <input type="text" placeholder="Correo Electronico" id="correg">
            </div>
            <div class="entrada-contenedor">
                <input type="password" placeholder="Contraseña" id="passreg1">
            </div>
            <div class="entrada-contenedor">
                <input type="password" placeholder="Confirmacion Contraseña" id="passreg2">
            </div>
            <input type="button" value="Registrar" class="boton" onclick="capturaRegistro()" >
            <p>Ya tienes una cuenta? <a class="link" href="login.html">Iniciar Sesion</a>
            </p>
        </div>
    </form>
    <script src="login.js"></script>
</body>
</html>
